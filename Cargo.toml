[package]
name = "rengin"
version = "0.1.0"
authors = ["Ilia <ilia.shibaev@gmail.com>"]
edition = "2021"

[workspace]
members = [
    "run-wasm",
]

[features]
default = ["native"]
native = ["glam/std"]
webgl = ["glam/libm"]

[dependencies]
glam = { version = "0.24", default-features = false, features = ["bytemuck"] }
winit = "0.28.7"
tobj = "3.2.2"
bincode = "1.3.3"
env_logger = "0.8"
log = "0.4"
bytemuck = { version = "1.13", features = [ "derive" ] }
rand = "0.8.4"
yaml-rust = "0.4"
linked-hash-map = "0.5.4"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
image = "0.23"
itertools = "0.10.3"
clap = { version = "3.0.5", features = ["derive"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
futures = { version = "0.3"}
wgpu = {version="0.18", features= ["vulkan-portability"]}
