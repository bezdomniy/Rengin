# - add: plane
#   material: blue-material
#   transform:
#     - [rotate-x, 1.5708]
#     - [translate, 0, 0, -3]
- add: sphere
  material: white-light
  transform:
    - [scale, 1, 1, 1]
    - [translate, -5, 6, 3]
