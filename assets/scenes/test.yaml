- add: camera
  width: 800
  height: 600
  field-of-view: 1.0472
  from: [-.2, 2, -5]
  to: [0, 0.8, 0]
  up: [0, 1, 0]
- add: light
  at: [2, 4, -3]
  intensity: [1, 1, 1]
- define: base-material
  value:
    color: [1, 1, 1]
    diffuse: 0.7
    ambient: 0.1
    specular: 0.3
    shininess: 200
- define: blue-material
  extend: base-material
  value:
    color: [0.537, 0.831, 0.914]
    # transparency: 0.5
    # refractive-index: 1.655
- define: pink-material
  extend: base-material
  value:
    color: [1, 0.42, 0.7]
    reflective: 0.2
- define: armadillo
  value:
    add: obj
    # file: assets/models/cube.obj
    file: assets/models/armadillo2.obj
    # transform:
    #   - [scale, 0.6, 0.6, 0.6]
- add: armadillo
  args: [-1, 1, 1]
  material: pink-material
  transform:
    - [rotate-y, -0.5 ]
    - [translate, -0.2, 0.7, 0.5]
- add: plane
  material: blue-material
  transform:
    - [rotate-y, -0.1 ]
    - [translate, -0.9, 0.7, 0.5]
- add: plane
  material: blue-material
  transform:
    - standard-transform
    - [scale, 3.5, 3.5, 3.5]
